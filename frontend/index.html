<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Comparison - Polymarket vs Kalshi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app-container">
    <header class="main-header">
      <div class="logo-section">
        <h1>ðŸš€ Arbitrage Bot</h1>
        <span class="version-badge">v3.0</span>
      </div>

      <div class="header-controls">
        <div class="status-indicator" id="apiStatus">
          <span class="status-dot"></span>
          <span class="status-text">Disconnected</span>
        </div>

        <button id="refreshBtn" class="refresh-btn">
          <span>â†»</span> Refresh Data
        </button>
      </div>
    </header>

    <main class="dashboard-grid">
      <!-- Sidebar Controls -->
      <aside class="sidebar">
        <div class="control-panel">
          <h3>Filters</h3>

          <div class="filter-group">
            <label>Min Similarity Match</label>
            <div class="range-field">
              <input type="range" id="minSimilarity" min="50" max="95" value="75" step="5">
              <span class="range-value">75%</span>
            </div>
          </div>

          <div class="filter-group">
            <label>Sort By</label>
            <select id="sortBy" class="styled-select">
              <option value="similarity">Similarity Score</option>
              <option value="profit">Potential Profit</option>
              <option value="volume">24h Volume</option>
              <option value="priceDiff">Price Difference</option>
            </select>
          </div>

          <div class="stats-panel">
            <div class="stat-item">
              <label>Polymarket</label>
              <span class="stat-value" id="polymarketCount">0</span>
            </div>
            <div class="stat-item">
              <label>Kalshi</label>
              <span class="stat-value" id="kalshiCount">0</span>
            </div>
            <div class="stat-item">
              <label>Opportunities</label>
              <span class="stat-value highlight" id="totalOpportunities">0</span>
            </div>
            <div class="stat-item">
              <label>Last Update</label>
              <span class="stat-value" id="lastUpdated">--:--</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content Area -->
      <section class="opportunities-section">
        <div id="opportunitiesList" class="opportunities-list">
          <!-- Cards will be injected hered -->
        </div>
      </section>
    </main>
  </div>

  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <div id="loadingText">Loading...</div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
