// Test page to show raw market data
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Test - Arbitrage Bot</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            color: #ffffff;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .status {
            padding: 1rem;
            background: rgba(26, 32, 53, 0.7);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .market-section {
            margin-bottom: 3rem;
        }

        .market-card {
            background: rgba(26, 32, 53, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .market-title {
            font-weight: 600;
            color: #6366f1;
            margin-bottom: 0.5rem;
        }

        .market-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .price {
            color: #10b981;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a0aec0;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Live Market Data Test</h1>

        <div class="status" id="status">
            <strong>Status:</strong> Ready to fetch data
        </div>

        <button class="btn" onclick="fetchMarkets()">üîÑ Fetch Live Markets</button>
        <button class="btn" onclick="location.href='/'">‚Üê Back to Arbitrage Bot</button>

        <div id="results"></div>
    </div>

    <script>
        async function fetchMarkets() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            resultsDiv.innerHTML = '<div class="loading">‚è≥ Fetching live market data...</div>';
            statusDiv.innerHTML = '<strong>Status:</strong> Fetching data from PolyRouter API...';

            try {
                // Fetch from both platforms
                const [kalshiResponse, polymarketResponse] = await Promise.all([
                    fetch('/api/markets?platform=kalshi&limit=10'),
                    fetch('/api/markets?platform=polymarket&limit=10')
                ]);

                if (!kalshiResponse.ok || !polymarketResponse.ok) {
                    throw new Error('API request failed');
                }

                const kalshiData = await kalshiResponse.json();
                const polymarketData = await polymarketResponse.json();

                const kalshiMarkets = kalshiData.markets || [];
                const polymarketMarkets = polymarketData.markets || [];

                statusDiv.innerHTML = `
          <div class="success">
            ‚úÖ Successfully fetched ${kalshiMarkets.length} Kalshi markets and ${polymarketMarkets.length} Polymarket markets!
          </div>
        `;

                // Display markets
                let html = '';

                // Kalshi markets
                html += `
          <div class="market-section">
            <h2>üéØ Kalshi Markets (${kalshiMarkets.length} markets)</h2>
            ${kalshiMarkets.map(market => `
              <div class="market-card">
                <div class="market-title">${market.title || market.market_slug || 'Unknown Market'}</div>
                <div class="market-details">
                  <div><strong>YES Price:</strong> <span class="price">$${(market.current_prices?.yes?.price || 0).toFixed(2)}</span></div>
                  <div><strong>NO Price:</strong> <span class="price">$${(market.current_prices?.no?.price || 0).toFixed(2)}</span></div>
                  <div><strong>Volume 24h:</strong> $${(market.volume_24h || 0).toLocaleString()}</div>
                  <div><strong>Status:</strong> ${market.status}</div>
                </div>
              </div>
            `).join('')}
          </div>
        `;

                // Polymarket markets
                html += `
          <div class="market-section">
            <h2>üîÆ Polymarket Markets (${polymarketMarkets.length} markets)</h2>
            ${polymarketMarkets.map(market => `
              <div class="market-card">
                <div class="market-title">${market.title || market.market_slug || 'Unknown Market'}</div>
                <div class="market-details">
                  <div><strong>YES Price:</strong> <span class="price">$${(market.current_prices?.yes?.price || 0).toFixed(2)}</span></div>
                  <div><strong>NO Price:</strong> <span class="price">$${(market.current_prices?.no?.price || 0).toFixed(2)}</span></div>
                  <div><strong>Volume 24h:</strong> $${(market.volume_24h || 0).toLocaleString()}</div>
                  <div><strong>Status:</strong> ${market.status}</div>
                </div>
              </div>
            `).join('')}
          </div>
        `;

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `
          <div class="error">
            ‚ùå Error: ${error.message}
          </div>
        `;
                resultsDiv.innerHTML = `
          <div class="error">
            Failed to fetch markets. Check the console for details.
          </div>
        `;
            }
        }

        // Auto-fetch on page load
        window.addEventListener('load', () => {
            fetchMarkets();
        });
    </script>
</body>

</html>
