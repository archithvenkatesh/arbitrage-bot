<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Comparison - Polymarket vs Kalshi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">
          <span class="logo-icon">ğŸ“Š</span>
          Market Comparison
        </h1>
        <p class="subtitle">Compare odds for the same event on Polymarket vs Kalshi</p>
      </div>

      <div class="controls">
        <div class="api-status" id="apiStatus">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
        <button class="btn btn-primary" id="refreshBtn">
          <span class="btn-icon">ğŸ”„</span>
          Refresh Data
        </button>
      </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Matched Markets</div>
        <div class="stat-value" id="totalOpportunities">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Polymarket</div>
        <div class="stat-value" id="polymarketCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Kalshi</div>
        <div class="stat-value" id="kalshiCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Last Updated</div>
        <div class="stat-value" id="lastUpdated">Never</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy" class="filter-select">
          <option value="priceDiff">Price Difference</option>
          <option value="similarity">Match Quality</option>
          <option value="volume">Volume</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="minSimilarity">Min Match %:</label>
        <input type="number" id="minSimilarity" class="filter-input" value="75" step="5" min="0" max="100">
      </div>
    </div>

    <!-- Markets List -->
    <div class="opportunities-container">
      <div id="opportunitiesList" class="opportunities-list">
        <div class="empty-state">
          <div class="empty-icon">ğŸ”</div>
          <h3>Loading Markets...</h3>
          <p>Fetching data from Polymarket and Kalshi</p>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
      <p id="loadingText">Fetching markets and running AI matching...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
